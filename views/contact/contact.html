  <body>
    <header>
      <nav class="nav-container">
        <ul class="nav-container__list">
          <li class="nav-container__element transition-5 default-box-shadow">

    <main class="contact-container">
      <h1 class="head-txt font-linear-gradient contact-container__title">
        Fale Comigo
      </h1>
      <form class="contact-form default-box-shadow">
        <div class="contact-form__head">
          <a
            class="transition-5"
            href="https://www.linkedin.com/in/gustavo-da-rocha-pereira-2baa4a222/"
            target="_blank"
            >LinkedIn</a
          >
          <a
            class="transition-5"
            href="https://www.instagram.com/"
            target="_blank"
            >Instagram</a
          >
          <a
            class="transition-5"
            href="https://github.com/gustavoroc"
            target="_blank"
            >GitHub</a
          >
        </div>
        <input type="email" placeholder="Digite seu E-mail aqui" />
        <input type="text" placeholder="Digite seu nome aqui" />
        <textarea placeholder="Sua mensagem"></textarea>
        <button
          class="default-btn default-btn:hover transition-5"
          type="submit"
        >
          Contatar
        </button>
      </form>
    </main>

    <footer class="footer-container">
      <a
        href="https://github.com/gustavoroc"
        target="_blank"
        class="footer-container__icon-link transition-5 default-box-shadow"
        aria-label="Link para Github"
      >
        <img
          class="icon"
          src="../../assets/icons/Github_icon.png"
          alt="Icone do GitHub"
        />
      </a>
      <a
        href="https://www.instagram.com/"
        target="_blank"
        class="footer-container__icon-link transition-5 default-box-shadow"

        />

      <a
        href="https://www.linkedin.com/in/gustavo-da-rocha-pereira-2baa4a222/"
        target="_blank"
        class="footer-container__icon-link transition-5 default-box-shadow"
        aria-label="Link para LinkedIn"
      >
        <img
          class="icon"
          src="../../assets/icons/Linkedin_icon.png"
          alt="Icone do Github"
        />
      </a>
    </footer>
